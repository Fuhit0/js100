<body>
    <script>
        function choiceOfGod(n) {
            const amari = 21 % n;
            if (amari == 0) {
                return n
            } else {
                return amari
            };
        };

        console.log(choiceOfGod(4)); // 1
        console.log(choiceOfGod(3)); // 3
    </script>
