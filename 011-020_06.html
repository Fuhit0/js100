<body>
    <script>
        function getNumberOfA(s) {
            const count = (s.match(/A/g) || []).length;
            return count
        };

        console.log(getNumberOfA("GSACADEMY")); // 2
        console.log(getNumberOfA("aAaAaA")); // 3
        console.log(getNumberOfA("JavaScript")); // 0
    </script>

</body>

</html>
